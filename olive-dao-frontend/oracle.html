<!DOCTYPE html>
<html lang="en">
<head><title>Olive DAO | Oracle Terminal</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-black text-white p-10 font-mono">
    <div class="max-w-2xl mx-auto border border-green-500/20 p-8 rounded-3xl">
        <h1 class="text-green-500 text-xl font-black mb-6">> HARVEST ORACLE TERMINAL</h1>
        
        <div class="space-y-6">
            <div>
                <label class="text-[10px] text-gray-500 uppercase">Real-World Temperature (Celsius)</label>
                <input id="temp" type="number" value="35" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mt-2 outline-none focus:border-orange-500">
                <p class="text-[9px] text-orange-400 mt-1">* High heat increases water consumption in-game.</p>
            </div>

            <div>
                <label class="text-[10px] text-gray-500 uppercase">Net Seasonal Profit (SOL)</label>
                <input id="profit" type="number" value="10" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl mt-2 outline-none focus:border-green-500">
            </div>

            <button onclick="pushOracleData()" class="w-full py-4 bg-green-500 text-black font-black uppercase rounded-xl hover:bg-white transition-all">
                Broadcast Harvest to DAO
            </button>
        </div>
    </div>

    <script>
        function pushOracleData() {
            const data = {
                temp: document.getElementById('temp').value,
                profit: document.getElementById('profit').value,
                timestamp: Date.now()
            };
            localStorage.setItem('olive_oracle_data', JSON.stringify(data));
            alert("Oracle Data Pushed! Players will now feel the heat.");
        }
    </script>
</body>
</html>
