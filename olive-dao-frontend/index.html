<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive DAO | Regenerative Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white font-sans selection:bg-green-500/30">

    <nav class="fixed top-0 w-full z-50 bg-black/60 backdrop-blur-md border-b border-white/5">
        <div class="max-w-6xl mx-auto px-6 h-16 flex justify-between items-center">
            <div class="flex items-center gap-8">
                <h1 class="text-green-400 font-black italic tracking-tighter text-xl cursor-pointer" onclick="window.showView('home')">OLIVE DAO</h1>
                <div class="hidden md:flex gap-6 text-[10px] uppercase font-bold tracking-[0.2em] text-gray-400">
                    <button onclick="window.showView('voting')" class="hover:text-white transition-colors">Governance</button>
                    <button onclick="window.showView('game')" class="hover:text-white transition-colors">Market</button>
                </div>
 <div id="portfolio-card" class="hidden glass p-6 rounded-[2rem] border border-green-500/20 mb-8 flex flex-wrap justify-between items-center gap-4">
            <div class="flex gap-8">
                <div>
                    <p class="text-[9px] font-bold text-gray-500 uppercase">Your Balance</p>
                    <p class="text-sm font-black"><span id="display-olv">0</span> OLV</p>
                </div>
                <div>
                    <p class="text-[9px] font-bold text-gray-500 uppercase">Currently Staked</p>
                    <p class="text-sm font-black text-green-400"><span id="user-staked">0</span> OLV</p>
                </div>
            </div>
       
            </div>

            <button id="connect" onclick="window.connectWallet()" class="bg-white text-black px-5 py-2 rounded-full font-bold text-[10px] uppercase tracking-wider hover:bg-green-400 transition-all">
                Connect Wallet
            </button>
        </div>
    </nav>

    <main class="pt-24 pb-20 px-6 max-w-5xl mx-auto">

        
        <section id="view-home" class="view-section py-20">
            <div class="text-center mb-16">
                <h2 class="text-6xl md:text-8xl font-black italic mb-6 tracking-tighter">THE FUTURE IS <span class="text-green-400">OLIVE.</span></h2>
                <p class="text-gray-400 max-w-xl mx-auto text-lg leading-relaxed">Join a decentralized collective securing agricultural heritage through blockchain governance.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-12">
                <div class="glass p-10 rounded-[2rem] border border-white/5 text-center">
                    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">Treasury Vault</p>
                    <h3 class="text-5xl font-black italic"><span id="vault-balance">0.0000</span> <span class="text-sm not-italic text-gray-600">SOL</span></h3>
                </div>
                <div class="glass p-10 rounded-[2rem] border border-white/5 text-center">
                    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">Total Staked Assets</p>
                    <h3 class="text-5xl font-black italic"><span id="total-staked">0</span> <span class="text-sm not-italic text-gray-600">OLV</span></h3>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <button onclick="window.joinDao()" class="flex-[2] py-6 bg-green-500 text-black font-black rounded-3xl hover:shadow-[0_0_30px_rgba(34,197,94,0.4)] transition-all uppercase italic tracking-tighter text-xl">Join the Collective</button>
                <div class="flex-1 glass p-4 rounded-3xl border border-white/10 flex gap-2">
                    <input id="donate-amount" type="number" placeholder="SOL" class="bg-transparent w-full outline-none px-2 font-bold">
                    <button onclick="window.donateToDao()" class="bg-white/10 px-6 py-3 rounded-2xl font-bold text-xs hover:bg-white hover:text-black transition-all">DONATE</button>
                </div>
            </div>
        </section>

            <div class="flex items-center gap-2 bg-black/40 p-2 rounded-2xl border border-white/5">
                <input id="stake-amount" type="number" placeholder="Amount" class="bg-transparent w-24 outline-none px-2 text-xs font-bold">
                <button onclick="window.stakeOLV()" class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">Stake</button>
                <button onclick="window.unstakeOLV()" class="bg-white/5 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-red-500/20">Unstake</button>
            </div>
        </div>

        <section id="view-voting" class="view-section hidden">
            <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-10">
                <div>
                    <h2 class="text-4xl font-black italic tracking-tighter uppercase">Governance</h2>
                    <div class="flex gap-6 mt-4">
    <button onclick="window.setVotingTab('active')" id="tab-active" 
        class="text-xs font-bold border-b-2 border-green-500 pb-2 transition-all duration-300">
        ACTIVE
    </button>
    <button onclick="window.setVotingTab('history')" id="tab-history" 
        class="text-xs font-bold text-gray-500 border-b-2 border-transparent pb-2 transition-all duration-300">
        HISTORY
    </button>
</div>
                </div>
                <div class="flex items-center gap-4">
                    <label class="flex items-center gap-2 text-[10px] font-bold text-gray-500 uppercase cursor-pointer">
                        <input type="checkbox" id="hide-rejected" onchange="window.renderProposals()" class="accent-green-500"> Hide Rejected
                    </label>
                    <button onclick="document.getElementById('modal-create').classList.toggle('hidden')" class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">+ New Proposal</button>
                </div>
            </div>

            <div id="modal-create" class="hidden glass p-6 rounded-3xl border border-white/10 mb-8">
    <input id="prop-desc" type="text" placeholder="Proposal Description" class="w-full bg-black/50 border border-white/5 rounded-2xl p-4 text-sm mb-4">
    <div class="flex gap-2 mb-4">
        <input id="prop-payout" type="number" placeholder="Payout (SOL)" class="flex-1 bg-black/50 border border-white/5 rounded-xl p-3 text-xs">
        <input id="prop-days" type="number" placeholder="Days" class="flex-1 bg-black/50 border border-white/5 rounded-xl p-3 text-xs">
    </div>
    <button onclick="window.createProposal()" class="w-full py-3 bg-green-500 text-black font-black rounded-2xl uppercase text-xs">Publish Proposal</button>
</div>

            <div id="proposal-list" class="grid grid-cols-1 gap-4">
                </div>
        </section>

        <section id="view-game" class="view-section hidden">
            <h2 class="text-4xl font-black italic tracking-tighter uppercase mb-10">Tree Market</h2>
            </section>

    </main>

    <script type="module" src="src/main.ts"></script>
</body>
</html>
